<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Our Galaxy Withs Plannets</title>
    <link rel="stylesheet" href="galaxy.css">
</head>

<body>
    <div class="solar-system">
        <div class="sun plannet-position plannet-border-radius"></div>
        <div class="mercury  plannet-border-animation-position">
            <div class="mercury-plannet plannet-position plannet-border-radius"></div>
        </div>
        <div class="venus plannet-border-animation-position">
            <div class="venus-plannet plannet-position plannet-border-radius"></div>
        </div> 
        <div class="earth plannet-border-animation-position">
            <div class="moon plannet-border-animation-position">
                <div class="moon-plannet plannet-position plannet-border-radius"></div>
            </div>
            <div class="earth-plannet plannet-position plannet-border-radius"></div>
        </div>
        <div class="mars plannet-border-animation-position">
            <div class="mars-plannet plannet-position plannet-border-radius"></div>
        </div>
        <div class="jupiter plannet-border-animation-position">
            <div class="jupiter-plannet plannet-position plannet-border-radius"></div>
        </div>
        <div class="saturn plannet-border-animation-position">
            <div class="saturn-plannet plannet-position plannet-border-radius"></div>
        </div>
        <div class="uranus plannet-border-animation-position">
            <div class="uranus-plannet plannet-position plannet-border-radius"></div>
        </div>
        <div class="neptune plannet-border-animation-position">
            <div class="neptune-plannet plannet-position plannet-border-radius"></div>
    </div>
</body>

</html>
