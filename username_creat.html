<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Username</title>
    <link rel="stylesheet" href="username.css">
</head>

<body>
    <div class="container">
        <div class="creator-box">
            <div class="heading">
                <h1>WELCOME...!!!</h1>
                <h3>Create Your Username On One Click</h3>
            </div>
            <div class="form-box">
                <form action="#" method="get">
                    <div>
                        <label for="firstname">First Name:</label>
                        <input type="text" placeholder="Enter Name Without Spaces" id="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">Last Name:</label>
                        <input type="text" placeholder="Enter Name Without Spaces" id="lastname" required>
                    </div>
                    <div class="btn">
                        <button id="btn" onclick="getUsername()">Click Me To Create UserName</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="output-box">
            <h2>Choose Your Username-:</h2>
            <div class="output" id="output1"></div>
            <div class="output" id="output2"></div>
            <div class="output" id="output3"></div>
            <div class="output" id="output4"></div>
            <div class="output" id="output5"></div>
            <div class="close" onclick="close()"><img src="https://icons.veryicon.com/png/o/object/material_design/close-64.png" alt=""></div>
        </div>
    </div>
    <script src="username_creator.js"></script>
</body>

</html>
